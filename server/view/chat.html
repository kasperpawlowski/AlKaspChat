<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>AlKasp CHAT</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> AlKasp CHAT</h1>
        <form id="change-form" class="chat-room-selector">
          <label for="room">ROOM</label>
          <select name="room" id="change-selector">
            <option value="Gamers">Gamers</option>
            <option value="Developers">Developers</option>
            <option value="Scientists">Scientists</option>
            <option value="Teachers">Teachers</option>
            <option value="Lawyers">Lawyers</option>
            <option value="Doctors">Doctors</option>
          </select>
        </form>
        <a id="leave-btn" class="btn">LEAVE CHAT</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> ROOM NAME:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> USERS</h3>
          <ul id="users"></ul>
        </div>
        <div id="chat-messages" class="chat-messages-container"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> SEND</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
